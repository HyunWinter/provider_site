<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Tailwind CSS</title>

    <!-- Include Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">    

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Extend Tailwind's default configuration to include the Google Font */
        body {
            font-family: "Wittgenstein", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
    </style>
    
</head>

<body class="bg-gray-80">

    {% block content %}{% endblock content %}

</body>

</html>
